{% extends 'portfolio/base.html' %}

{% block content %}
<div>
    <h1>THIS IS BLOG</h1>
</div>
 <br>
<h2>Masha wrote {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>

{% for blog in blogs %}

    <a href="{% url 'blog:detail' blog.id%}"><h2>{{ blog.title }}</h2></a>
    <h5>{{ blog.date|date:'M d Y'|upper }}</h5>
    <p>{{ blog.description|striptags|truncatechars:100 }}</p>

{% endfor %}

    <a href="{% url 'home' %}" class="btn btn-warning">Home</a>

{% endblock %}
