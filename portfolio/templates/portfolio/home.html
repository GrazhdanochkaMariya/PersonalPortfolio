<h1>This is my portfolio</h1>

{% load static %}

<a href="{% static 'portfolio/resume.pdf' %}" >Resume</a>

<img src="{% static 'portfolio/photo_2022-04-18_20-32-02.jpg' %}" height="500" width="600">

{% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height="300" width="250">
    {% if project.url %}
        <br><a href="{{ project.url }}">Link</a>
    {% endif %}
{% endfor %}
